<h3>Register user</h3>

<input type="text" ng-model="user.email" name="email" placeholder="Email Address">
<input type="text" ng-model="user.name" name="name" placeholder="Name">
<input type="password" ng-model="user.password" name="password" placeholder="Password">

<p>
    <button ng-click="submitUser()" class="btn">Register user</button>
</p>
