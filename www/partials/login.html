<h3>Log in</h3>
<form>
  <input placeholder="Email Address" type="text" ng-model="user.email">
  <input placeholder="Password" type="password" ng-model="user.password">
  <input value="Log in" type="submit" ng-click="login()" class="btn">
</form>
<p>{{user.text}}</p>

<a href="#/register"><button class="btn">Register</button></a>
